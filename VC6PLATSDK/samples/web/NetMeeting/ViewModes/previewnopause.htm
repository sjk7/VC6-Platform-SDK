<html>

<head>
	<title>Test page for INetMeeting interface</title>
</head>

<body>

<object ID=NetMeeting
		CLASSID="CLSID:3E9BAF2D-7A79-11d2-9334-0000F875AE17">
		
		<PARAM NAME = "MODE"
			   VALUE = "PreviewNoPause">
</object>

<br><br>

<input type=button
	   value ="callto:"
	   id=CallToBtn
	   onclick=NetMeeting.CallTo(CallToAddress.value)>
</input>

<input type=text
	   id=CallToAddress>
</input>

<input type=button
	   value ="Hangup"
	   id=HangUpBtn
	   onclick=NetMeeting.LeaveConference()>
</input>

<input type=button
	   value ="Undock"
	   id=UndockBtn
	   onclick=NetMeeting.UnDock()>
</input>

<BR>

</body>
</html>
